<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Melhus Marathon 2024 Contact</title>
	<link rel="stylesheet" href="assets/images/">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/contact-page-style.css">
	<script src="project.js" defer></script>
</head>
<body>
	
	<div class="header">
		<a href="https://www.melhusil.no/next/p/6341/nyheter" target="_blank">
			<img src="assets/images/front-page-header/header-image-1-fixed.png" width="350" height="150" alt="Melhus IL logo"></a>
			<h1><b>Melhus Marathon 2024</b></h1>
			<a href="https://www.nike.com/no/en/running" target="_blank">
			<img src="assets/images/front-page-header/header-image2.jpg" width="200" height="80"  alt="Nike logo"></a>
		</div>
	</div>

	<div class="title-container">
		<h2>Contact us</h2>
	</div>	

	<div class="contact-form-container">
		<div class="contact-form">
			<label class="contact-name" for="name">
				<b>Name:</b>
			</label>
			<input type="text" placeholder="Enter your name" name="name" id="contact-name" required>
			<label class="contact-number" for="number">
				<b>Phone number:</b>
			</label>
			<input type="tel" placeholder="Enter your phone number" name="text-number" id="contact-number" required>
			<label class="contact-email" for="email">
				<b>Email:</b>
			</label>
			<input type="email" placeholder="Enter your email address" name="email" id="contact-email" required>
			<label class="contact-message" for="message">
				<b>Message:</b>
			</label>
			<textarea cols="30" rows="10" maxlength="1000" placeholder="Enter your message here"></textarea>
			<div class="contact-button-container">
				<button id="contact-button" onclick="showContactToast()">Submit</button>
				<div id="contact-toast-content">
					<p>Success! Your message has been sent.</p>
				</div>
			</div>
		</div>

		<div class="contact-image-container">
			<img src="assets/images/contact-page/contact-image.avif" alt="contact-image" class="contact-image">
			</div>
		</div>
	</div>
</body>
</html>
