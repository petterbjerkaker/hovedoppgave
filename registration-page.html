<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Melhus Marathon 2024 Registration</title>
	<link rel="stylesheet" href="assets/images/">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/registration-page-style.css">
	<link rel="stylesheet" href="css/variables.css">
	<script src="js/registration-page.js" defer></script>
</head>
<body>
	<div class="header">
		<a href="https://www.melhusil.no/next/p/6341/nyheter" target="_blank">
		<img src="assets/images/front-page-header/header-image-1-fixed.png" width="350" height="150" alt="Melhus IL logo"></a>
		<h1><b>Melhus Marathon 2024</b></h1>
		<a href="https://www.nike.com/no/en/running" target="_blank">
		<img src="assets/images/front-page-header/header-image2.jpg" width="200" height="80"  alt="Nike logo"></a>
	</div>
	
	<div class="title-container">
		<h2>Registration</h2>
	</div>	

	<div class="registration-image-container">
		<img class="registration-image" src="assets/images/registration-page/registration-image.avif" alt="registration-image">
	</div>

	<div class="registration-container">
		<div class="form-container">
			<label class="form-name" for="name">
				<b>Name:</b>
			</label>
			<input type="text" placeholder="Enter your name" name="name" id="form-name" required>
			<label class="form-number" for="number">
				<b>Phone number:</b>
			</label>
			<input type="text" placeholder="Enter your phone number" name="text-number" id="form-number" required>
			<label class="form-email" for="email">
				<b>Email:</b>
			</label>
			<input type="text" placeholder="Enter your email address" name="email" id="form-email" required>
			<label class="form-birthday" for="birthday">
				<b>Date of birth:</b>
			</label>
			<input type="date" name="birthday" id="form-birthday" required>
		</div>
		<div class="radio-container">
			<div class="radio-form-title">
				<b>What distance are you racing?</b>
			</div>
			<form>
				<input type="radio" id="marathon" name="distance" value="marathon">
				<label for="marathon">
					<span class="marathon-title"><b>Marathon (42 kilometres)</b></span>
				</label>
				<br>
				<input type="radio" id="half-marathon" name="distance" value="half-marathon">
				<label for="half-marathon">
					<span class="half-marathon-title"><b>Half-marathon (21 kilometres)</b></span>
				</label>
				<br>
				<input type="radio" id="melhus-mile" name="distance" value="melhus-mile">
				<label for="melhus-mile">
					<span class="melhus-mile-title"><b>The Melhus Mile (10 kilometres)</b></span>
				</label>
			</form>
			<button id="submit-registration-button" onclick="showRegistrationToast()">Submit</button>
			<div id="toast-content">
				<p>Success! A confirmation has been sent to your email. </p>
			</div>
		</div>
	</div>
</body>
</html>
