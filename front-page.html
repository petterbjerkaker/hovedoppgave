	<div class="top-image">

	<div class="slideshow">
		<img src="assets/images/front-page-slideshow/slideshow/slideshow-image1.jpg" alt="">

<div class="front-page__main-container">

			<div class="registration-header-text">

		</div>

	</div>
	<div class="contact-container">

	</div>

	<div class="information-container">

		</div>

		</button>
	</div>
</div>
